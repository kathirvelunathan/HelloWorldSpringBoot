<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDS Cloud Services - NatWest Bank Partnership</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header with White Background and Purple Text */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 50px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.1);
            color: #6a0dad;
            position: relative;
            overflow: hidden;
            border: 1px solid #e6e6fa;
        }
        
        .header-main {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
        }
        
        .logo {
            flex-shrink: 0;
            width: 180px;
            height: 180px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .header-text {
            flex: 1;
            position: relative;
            z-index: 2;
        }
